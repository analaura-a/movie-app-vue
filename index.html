            </form>

            <section class="explorar">

                    <p class="results hidden">4 resultados para...</p>
                    <h1 class="h1">Explorar</h1>
                </div>

                <ul class="filters">

                    <li class="pill pill-text" v-for="(item, index) in categorias" 
                    v-bind:nombre="item" 
                    v-bind:id="item" 
                    v-bind:key="index"
                    v-on:click="filtrar(item)">{{item}}</li>

                </ul>

                <ul class="cards-container">

                    <cardpelicula v-for="(item, index) in movies" 
                    v-bind:ruta="item.portada" 
                    v-bind:nombre="item.titulo"
                    v-bind:year="item.estreno" 
                    v-bind:id="item.id" 
                    v-bind:key="index"
                    v-on:detalle="mostrarModal(item.id)"></cardpelicula>

                </ul>

            </section>

        </main>

        <modalpelicula v-for="(item, index) in movies" 
        v-bind:ruta="item.portada"

        v-bind:trailer="item.trailer"
        v-bind:year="item.estreno" 
        v-bind:duracion="item.duracion"
        v-bind:director="item.director"
        v-bind:id="'modal-'+item.id" 
        v-bind:idback="'back-'+item.id"
        v-bind:key="index"></modalpelicula>
